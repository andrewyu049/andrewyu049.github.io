<html>
	<head>
		<style>
		.rotate {
		  animation: rotation 1s infinite linear;
		}

		@keyframes rotation {
		  from {
			transform: rotate(0deg);
		  }
		  to {
			transform: rotate(359deg);
		  }
		}
		</style>
	</head>
	<body>
		<img src=".\1.png" class="rotate" width="450" height="450" />
	</body>


</html>
